<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CRUD Web Application</title>
</head>
<body>
    <h1>Entities</h1>
    <ul>
        {% for entity in entities %}
        <li>
            {{ entity[1] }} (Age: {{ entity[2] }}, Weight: {{ entity[3] }}, Student: {{ entity[4] }})
            <a href={{ url_for('delete_entity', id=entity[0]) }}>Delete</a>
            <a href={{ url_for('update_entity', id=entity[0]) }}>Update</a>
        </li>
        {% endfor %}
    </ul>
    <h2>Create New Entity</h2>
    <form action="/create" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="is_student">Is Student:</label>
        <input type="checkbox" id="is_student" name="is_student"><br>
        <input type="submit" value="Create">
    </form>
    
</body>
</html>
